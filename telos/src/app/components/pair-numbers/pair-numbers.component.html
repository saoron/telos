<div class="pair">
  <label>
    X:
    <input
      type="number"
      [(ngModel)]="x"
      name="x"
      (ngModelChange)="validate()"
    />
    <div *ngIf="errorX" class="error-box">{{ errorX }}</div>
  </label>
  <label>
    Y:
    <input
      type="number"
      [(ngModel)]="y"
      name="y"
      (ngModelChange)="validate()"
    />
    <div *ngIf="errorY" class="error-box">{{ errorY }}</div>
  </label>
</div>
